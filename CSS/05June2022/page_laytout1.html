<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#wrapper {
			width: 100%;
			max-width: 900px;
			margin: 0 auto;
			border: 1px solid gray;
		}

		#header {
			width: 100%;
			height: 150px;
			background-color: #99CEFB;
			padding-top: 60px;
			text-align: center;
		}
		#leftbar {
			width: 20%;
			height: 400px;
			background-color: #298BF9;
			float: left;
			
		}
		#content {
			width: 50%;
			float: left; 
			padding: 5%;
		}
		#rightbar {
			width: 20%;
			height: 400px;
			background-color: #298BF9;
			float: right;
			
		}
		#footer{
			clear: both;
			background-color: red;
			padding: 10px;
			text-align: center;
		}

		#leftbar ul li {
			list-style-type: none;
			line-height: 35px;
		}

		#leftbar ul {
			margin-left: 50px;
			margin-top: 60px;
		}

	</style>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h1>My Company Name</h1>
		</div>
		<div id="leftbar">
			<ul>
				<li>Home</li>
				<li>About</li>
				<li>Contact</li>
			</ul>
		</div>
		<div id="content">
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum ab facilis dolore cupiditate provident qui. Repellat est esse maiores rerum fugiat, ex, iste aut provident excepturi magni modi impedit quae?
		</div>
		<div id="rightbar">	
		</div>
		<div id="footer">
			&copy; All rights reserved 2022
		</div>
	</div>
</body>
</html>
