<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Riot Slider - Customized Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
   
    <link rel="stylesheet" href="./../riot-slider.min.css" />
  </head>
  <body id="home">
    <div class="mainContainer">
      <h1>Riot Slider - Customized Example</h1>

      <ul
        class="riot-slider"
        data-do-console-log="true"
        data-use-material-icons="true"
        data-is-auto-play="true"
        data-do-show-buttons="true"
        data-do-swipe-on-touchscreen="true"
        data-button-number-display="default"
        data-previous-next-display="both"
        data-theme="default"
        data-slide-hold-seconds="2"
      >
        <!-- a caption will automatically be added if the "data-caption" attribute
            is added to the li tag  -->
        <li data-caption="Blue Jay">
          <img src="https://source.unsplash.com/vnofDQbSMik/1000x520" />
        </li>
      <li><img src="https://source.unsplash.com/ZQ-3NFtNOOc/1000x520" /></li>

      <li><img src="https://source.unsplash.com/_Ayd56CubdY/1000x520" alt="Alt Text" /></li>
        <li>
          <p><b>Main Text Here</b></p>
          <p>More text here!</p>
        </li>
      </ul>

      <!-- including jquery beforehand is not required, but it is more efficient  -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <script src="./../riot-slider.min.js"></script>
    </div>
  </body>
</html>
