<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h3>Student Registration Form</h3>

	<form action="">
		<fieldset>
			<legend>Admission Info</legend>
		<input type="text" name="fullname" placeholder="Enter your full name" value=""><br>
		<input type="date" name="dob"><br>
		<label for="">Gender: </label><br>
		Male <input type="radio" name="gender" value="male"> Female <input type="radio" name="gender" value="female">
		Others <input type="radio" name="gender" value="others">
		Subjects: <br>
		PHP <input type="checkbox" name="php" value="php"> 
		MySQL <input type="checkbox" name="mysql" value="mysql">
		Java <input type="checkbox" name="java" value="java">
		</fieldset>
		<fieldset>
			<legend>Login info</legend>
			<input type="email" name="email" placeholder="Enter valid email address"><br>
			<input type="password" name="password" placeholder="enter password"><br>
			<input type="password" name="repeat_password" placeholder="retype password">
		</fieldset>
		<input type="submit" name="submit" value="SUBMIT">
	</form>
	
</body>
</html>
