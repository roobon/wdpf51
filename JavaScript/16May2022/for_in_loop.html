<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>For in Loop</h2>
	<script>
		var fruits = ["Apple", "Orange", "Mango", "Lichi", "Jackfruit"];
		var box="";

		for(var i in fruits ){
			//document.write(fruits[i] + "<br>");
			box += fruits[i] + "<br>";
			//alert(box + i);
		}

	</script>
	<p>
		<script>document.write(box)</script>
	</p>
	
</body>
</html>
