<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Table with loop (for)</h2>
	<script>
		var fruits = ["Apple", "Orange", "Mango", "Lichi", "Jackfruit"];

		document.write('<table border="1">');
		document.write('<tr><th>SN</th><th>Fruit</th></tr>');

		for(var i=0; i<fruits.length; i++){
			document.write("<tr>");
			document.write("<td>"+ (i+1)  +"</td><td>" + fruits[i]  + "</td>");
			document.write("</tr>");
		}
		document.write('</table>');
	</script>
	
</body>
</html>
