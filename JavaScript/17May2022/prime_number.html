<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Check a number is prime or not</title>
</head>
<body>
 <script>
	function test_prime(n) {

	  if (n===1)
	  {
		return n + ", is not a prime number";
	  }
	  else if(n === 2)
	  {
		return n + ", is a prime number";
	  }else
	  {
		for(var x = 2; x < n; x++)
		{
		  if(n % x === 0)
		  {
			return n + ", is not a prime number";
		  }
		}
		return n + ", is a prime number";  
	  }
}
 
	 document.write(test_prime(prompt("Enter number", "")));
</script>

</body>
</html>
