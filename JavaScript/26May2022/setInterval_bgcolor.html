<html>
<head>
<title> setInterval() method </title>
</head>
<body>

<button onclick = "stop()"> Stop </button>

<script>
var var1 = setInterval(color, 300);

function color() {
var var2 = document.body;
var2.style.backgroundColor = var2.style.backgroundColor == "lightblue" ? "lightgreen" : "lightblue";
}
function stop() {
clearInterval(var1);
}

</script>

</body>

</html>
