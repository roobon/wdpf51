<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function verify(){
			var x = document.login.pass.value;
			if(x=="IDB"){
				alert("You have passed");
			} else {
				alert("Try Again");
			}
		}
	</script>
	<h2>Passoword Verify</h2>
	<form name="login">
		<input type="password" name="pass" onblur="verify()"><br>
		<textarea name="" id="" cols="30" rows="10"></textarea>
	</form>
	
</body>
</html>
