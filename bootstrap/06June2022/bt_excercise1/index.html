<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.box {height: 100px;
			border: 2px solid black;
			background-color: gray;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 box">One column section</div>
		</div>
		<div class="row">
			<div class="col-lg-6 box" >2nd row 1st column</div>
			<div class="col-lg-6 box" >2nd row 2nd column</div>
		</div>
		<div class="row">
			<div class="col-lg-4 box" >3rd row 1st column</div>
			<div class="col-lg-4 box" >3rd row 2nd column</div>
			<div class="col-lg-4 box" >3rd row 3rd column</div>
		</div>

	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
