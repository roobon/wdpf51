<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Button Group</h1>
		<div class="btn-group">
			<button class="btn btn-info">Samsung</button>
			<button class="btn btn-info">LG</button>
			<button class="btn btn-info">Nokia</button>
		</div>

		<h1>Button Group with size</h1>
		<div class="btn-group btn-group-xs">
			<button class="btn btn-info">Samsung</button>
			<button class="btn btn-info">LG</button>
			<button class="btn btn-info">Nokia</button>
		</div>

		<h1>Button Group vertical</h1>
		<div class="btn-group btn-group-vertical">
			<button class="btn btn-info">Samsung</button>
			<button class="btn btn-info">LG</button>
			<button class="btn btn-info">Nokia</button>
		</div>

		<h1>Button Group Justified</h1>
		<div class="btn-group btn-group-justified">
			<a href="#" class="btn btn-primary">Apple</a>
		    <a href="#" class="btn btn-primary">Samsung</a>
		    <a href="#" class="btn btn-primary">Sony</a>
		</div>

		<h1>Dropdown Menu with Group button</h1>

		<div class="btn-group">
			<button class="btn btn-info">Home</button>
			<div class="btn-group">
				<button class="btn btn-info dropdown-toggle" data-toggle="dropdown">About US <i class="caret"></i></button>
				<ul class="dropdown-menu">
					<li><a href="">Committee</a></li>
					<li><a href="">Historical Background</a></li>
				</ul>
			</div>
			<button class="btn btn-info">Contact</button>
		</div>

	</div>

<br><br><br>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
