<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Bootstrap Buttons</h1>

		<button class="btn">Basic</button>
		<button class="btn btn-default">Default</button>
		<button class="btn btn-primary">Primary</button>
		<button class="btn btn-info">Info</button>
		<button class="btn btn-success">Success</button>
		<button class="btn btn-warning">Warning</button>
		<button class="btn btn-danger">Danger</button>
		<button class="btn btn-link">Link</button>

		<h1>Bootstrap Buttons in anchor, input and button</h1>

		<a href="" class="btn btn-primary">Home Page</a>
		<input type="submit" value="SUBMIT" class="btn btn-success">
		<input type="reset" value="RESET" class="btn btn-warning">

		<h1>Button Sizes</h1>
		<button class="btn btn-primary btn-lg">Large Button</button>
		<button class="btn btn-success">Normal size Button</button>
		<button class="btn btn-danger btn-sm">Small size Button</button>
		<button class="btn btn-warning btn-xs">Extra small size Button</button>

		<h1>Block Button</h1>
		<button class="btn btn-success btn-block">Click here</button>

		<h1>Active/Disabled</h1>

		<button class="btn btn-success active">Active</button>
		<button class="btn btn-success disabled">Disabled</button>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
