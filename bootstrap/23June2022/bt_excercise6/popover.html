<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<br><br>

		<a href="#" id="abc" title="Some infomation for the page of about us" data-content="This is data content for popover">About us</a>

	<button class="btn btn-success" data-content="This is data content for popover">Click here</button>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script>
		jQuery(document).ready(function($) {
			jQuery('.btn-success').popover({title:"My message", placement:"bottom"});
			jQuery('#abc').popover();
		});
	</script>

</body>
</html>
