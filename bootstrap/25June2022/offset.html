<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<div class="row">
  <div class="col-md-4" style="background-color: red">.col-md-4</div>
  <div class="col-md-4 col-md-offset-4" style="background-color: red">.col-md-4 .offset-md-4</div>
</div>
<div class="row">
  <div class="col-md-3 col-md-offset-3" style="background-color: blue">.col-md-3 .offset-md-3</div>
  <div class="col-md-3 col-md-offset-3" style="background-color: blue">.col-md-3 .offset-md-3</div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3" style="background-color: green">.col-md-6 .offset-md-3</div>
</div>
</div>
    
</body>
</html>
